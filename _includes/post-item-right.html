<a class="post-list-item" href="{{ include.url }}">

    <div class="card card-post card-post--right">

        <div class="card-post-inner">
            <div class="card-post__image"
                style="background-image: url(https://d1qmdf3vop2l07.cloudfront.net/yellow-sage.cloudvent.net/hash-store/f698504f7bedb22ad5c1e0a3b1fc7a5e.jpg)">
            </div>
        </div>

        <div class="card-post-content">
            <div class="card h-100">
                <div class="card-body">
                    <h1 class="post-title">{{ include.title }}</h1>
                    <p class="post-excerpt">{{ include.excerpt }}</p>
                </div>
            </div>
        </div>

    </div>
</a>
